
<section class="login-form">

  <form  fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="8px" #f="ngForm" (ngSubmit)="onSubmit(f)">

    <mat-form-field>
      <input
      type="email"
      matInput
      placeholder="Email"
      ngModel
      name="email"
      email
      required
      #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be Empty</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">E-Mail is invalid.</mat-error>
    </mat-form-field>

    <mat-form-field hintLabel="Should be at least 6 characters long.">
      <input
      type="password"
      matInput
      placeholder="Password"
      ngModel
      name="password"
      required
      minlength="6"
      #pwInput="ngModel">
      <mat-hint align="end">{{pwInput.value?.length}}/6</mat-hint>
      <mat-error >Has to be at least 6 characters long.</mat-error>
    </mat-form-field>


      <button mat-raised-button type="submit" color="primary">Login</button>
      <button mat-raised-button type="button" color="primary" routerLink="/">Cancel</button>
      <mat-spinner *ngIf="isLoading$ |async"></mat-spinner>




  </form>
</section>
