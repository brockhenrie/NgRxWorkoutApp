<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation" mode="over" align="start" >
    Sidenav content
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div>
        <button mat-icon-button (click)="sidenav.toggle()" aria-label="Example icon-button with menu icon">
          <mat-icon>menu</mat-icon>
        </button>
      </div>

      <div>Logo</div>
      <span fxFlex></span>

        <mat-nav-list >
          <a mat-list-item routerLink="/signup">Signup</a>
          <a mat-list-item routerLink="/login">Login</a>
          <a mat-list-item routerLink="/training">Training</a>
        </mat-nav-list>

    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
