<mat-nav-list>
  <mat-list-item mat-list-item routerLink="/signup"
  (click)="onCloseSidenav()"
  *ngIf="!isAuth">
    <mat-icon>face</mat-icon>
    <span class="nav-caption">Signup</span>
  </mat-list-item>
  <mat-list-item mat-list-item routerLink="/login"
  (click)="onCloseSidenav()"
  *ngIf="!isAuth">
    <mat-icon>vpn_key</mat-icon>
    <span class="nav-caption">Login</span>
  </mat-list-item>
  <mat-list-item mat-list-item routerLink="/training"
  (click)="onCloseSidenav()"
  *ngIf="isAuth">
    <mat-icon>fitness_center</mat-icon>
    <span class="nav-caption">Training</span>
  </mat-list-item>
  <mat-list-item *ngIf="isAuth">
    <button mat-icon-button  (click)="onLogout()">
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
